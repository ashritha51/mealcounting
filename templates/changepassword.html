<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>

    <style>
      /* General Styling */
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container */
      .password-container {
        background: white;
        padding: 25px;
        width: 350px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Header */
      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 22px;
      }

      /* Form Label */
      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #444;
      }

      /* Input Fields */
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 6px rgba(37, 117, 252, 0.5);
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
        background: #28a745;
        color: white;
      }

      .btn:hover {
        background: #218838;
      }

    </style>
  </head>
  <body>

    <div class="password-container">
      <h2>Change Your Password</h2>
      <form action="{{ url_for('change_password') }}" method="POST">
        <label>New Password:</label>
        <input type="password" name="new_password" required>

        <button type="submit" class="btn">Update Password</button>
      </form>
    </div>

  </body>
</html>
