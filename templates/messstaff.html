<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Staff Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Mess Staff Dashboard</h1>
    <h2>Meal Counts</h2>
    <p>Veg Meals: {{ meal_counts['veg'] }}</p>
    <p>Non-Veg Meals: {{ meal_counts['nonveg'] }}</p>

    <h2>Student Meal Selections</h2>
    <table>
        <tr>
            <th>Student Username</th>
            <th>Meal Type</th>
        </tr>
        {% for student in student_meal_list %}
        <tr>
            <td>{{ student.username }}</td>
            <td>{{ student.meal_type }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
