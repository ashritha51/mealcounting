<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Staff Dashboard</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Dashboard Container */
        .dashboard-container {
            background: white;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #17a2b8;
            color: white;
        }

        .btn-secondary:hover {
            background: #117a8b;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Mess Staff Dashboard</h2>

        <a href="{{ url_for('scan_meal') }}" class="btn btn-primary">Scan Meal</a>
        <a href="{{ url_for('mess_staff') }}" class="btn btn-secondary">View Selections</a>

        <br>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

</body>
</html>
